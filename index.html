<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-card">

        <div class="score-card">
            <div><p class="score-card-text your-result">Your Result</p></div>

            <div class="your-marks">
                <div>
                    <p class="marks circle-text">76 </p>
                    <p class="score-card-text circle-text">of 100</p>

                </div>
            </div>

            <div><h2 >Great</h2></div>

            <div><p class="score-card-text para">You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>





        <div class="summary-card">
            <div><h3>Summary</h3></div>

            <div class=" summary-heading-part  ">
                <div class="red flex gap ">
                <img src=".//assets/images/icon-reaction.svg" >
                <p>Reaction</p>
                </div>

                <div class="flex gap ">
                    <p>80</p>
                    <p class="total-marks">/ 100</p>
                </div>
            </div>

            <div class=" summary-heading-part ">
                <div class="yellow flex gap">
                    <img src=".//assets/images/icon-memory.svg" >
                    <p>Memory</p>
                </div>
                <div class="flex gap ">
                    <p>92</p>
                    <p class="total-marks">/ 100</p>
                </div>
            </div>


            <div class=" summary-heading-part ">
                <div class="green flex gap">
                <img src=".//assets/images/icon-verbal.svg" >
                <p>Verbal</p>
                </div>

                <div class="flex gap ">
                    <p>61</p>
                    <p class="total-marks">/ 100</p>
                </div>
            </div>    
            
            <div class=" summary-heading-part ">
                <div class="blue flex gap">
                    <img src=".//assets/images/icon-visual.svg" >
                    <p>Visual</p>
                </div>
                <div class="flex gap ">
                    <p>72</p>
                    <p class="total-marks">/ 100</p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>

        </div>
    </div>
  </body>
</html>
